<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
<h:head>
	<title>Revenda de clientes</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/style.css" />
	
</h:head>
<h:body>

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="page">
		<h:panelGroup layout="block" class="container">
		<h1>Clientes</h1>
			<h:form>
				<h:dataTable  binding="#{clientes}" value="#{user.usersList()}" var="cliente"
						class="table data-clientes">
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{cliente.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{cliente.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Gênero</f:facet>
								<h:outputText value="#{cliente.sexo}" />
							</h:column>
							<h:column>
								<f:facet name="header">Telefone</f:facet>
								<h:outputText value="#{cliente.telefone}" />
							</h:column>
							<h:column>
								<f:facet name="header">Endereço</f:facet>
								<h:outputText value="#{cliente.endereco}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ações</f:facet>
								&nbsp;
								<h:commandButton value="Alterar" action="#{user.alterarUsuario(cliente.id)}" class="btn btn-warning"/>
								&nbsp;				
								<h:commandButton value="Remover" onclick="return confirm('Deseja realmente remover o cliente #{cliente.nome}')" 
								action="#{user.removerUsuario(cliente.id)}" class="btn btn-danger"/>
							</h:column>
				</h:dataTable>
		</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</h:body>
</html>
