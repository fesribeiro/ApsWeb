<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
<h:head>
	<title>Veiculos</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="page">
		<h:panelGroup layout="block" class="container">
		<h1>Veiculos Alugados</h1>
			<h:form>
				<h:dataTable binding="#{tabelaAlugados}" value="#{veiculo.veiculosList()}" var="veiculo"
						class="table table-veiculos">
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{veiculo.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{veiculo.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Cor</f:facet>
								<h:outputText value="#{veiculo.cor}" />
							</h:column>
							<h:column>
								<f:facet name="header">Marca</f:facet>
								<h:outputText value="#{veiculo.marca}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ano</f:facet>
								<h:outputText value="#{veiculo.ano}" />
							</h:column>
							<h:column>
								<f:facet name="header">Alugado por ?</f:facet>
								<h:outputText value="#{veiculo.nomeUsuarioCarro}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ações</f:facet>
								&nbsp;
								<h:commandButton value="Remover" onclick="return confirm('Deseja realmente remover o veiculo #{veiculo.nome}')" 
								action="#{veiculo.removerLocacao(veiculo.id)}" class="btn btn-danger"/>				
							</h:column>
					</h:dataTable>
					
		<h1 style="align: center;">Veiculos</h1>			
				
			</h:form>
			
				<h:form>
				<h:dataTable binding="#{tabelaNaoAlugados}" value="#{veiculo.veiculosAlugadosList()}" var="veiculoNaoAlugado"
						class="table table-veiculos">
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{veiculoNaoAlugado.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{veiculoNaoAlugado.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Cor</f:facet>
								<h:outputText value="#{veiculoNaoAlugado.cor}" />
							</h:column>
							<h:column>
								<f:facet name="header">Marca</f:facet>
								<h:outputText value="#{veiculoNaoAlugado.marca}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ano</f:facet>
								<h:outputText value="#{veiculoNaoAlugado.ano}" />
							</h:column>
							<h:column>
								<f:facet name="header">Alugar Veiculo</f:facet>
								<h:commandButton value="Alugar" class="btn btn-success" action="#{veiculo.editarVeiculo(veiculoNaoAlugado.id)}"/> 	
							</h:column>
							<h:column>
								<f:facet name="header">Ações</f:facet>
								<h:commandButton value="Alterar" action="#{veiculo.alterarVeiculo(veiculoNaoAlugado.id)}" class="btn btn-warning"/>
								&nbsp;
								<h:commandButton value="Remover" onclick="return confirm('Deseja realmente remover o veiculo #{veiculoNaoAlugado.nome}')" action="#{veiculo.removerVeiculo(veiculoNaoAlugado.id)}" class="btn btn-danger"/>				
							</h:column>
					</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</h:body>
</html>
