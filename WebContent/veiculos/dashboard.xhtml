<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Revenda de Veiculos</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="page">
				<h:panelGroup layout="block" class="container">
						<h:dataTable  binding="#{dashboard}" value="#{veiculo.vendasRealizadas()}" var="dash"
								class="table table-veiculos">
									<h:column>
										<f:facet name="header">Nome Veiculo</f:facet>
										<h:outputText value="#{dash.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">Quantidade Vendido</f:facet>
										<h:outputText value="#{dash.quantidade}" />
									</h:column>
									<h:column>
										<f:facet name="header">Total Ganho</f:facet>
										<h:outputText value="#{dash.totalGanho}" />
									</h:column>
									
						</h:dataTable>
				</h:panelGroup>
		</ui:define>
	</ui:composition>

</h:body>
</html>
