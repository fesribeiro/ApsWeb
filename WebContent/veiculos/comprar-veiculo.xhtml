<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Revenda de Veiculos</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>


<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="page">
			<h:panelGroup layout="block" class="container">
	<h:form>
		<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-5">
					<h:panelGroup layout="block" class="form-group">
					<h:inputHidden value="#{edit.id}" />
						<h:outputLabel clas="form-control" for="nome-veiculo" value="Nome" />
						<h:inputText class="form-control" id="nome-veiculo" disabled="true" value="#{edit.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-5">
					<h:panelGroup layout="block" class="form-group">
						<h:outputLabel clas="form-control" for="marca-veiculo" value="Marca" />
						<h:inputText class="form-control" id="marca-veiculo" disabled="true" value="#{edit.marca}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-5">
					<h:panelGroup layout="block" class="form-group">
						<h:outputLabel clas="form-control" for="cor-veiculo" value="Cor" />
						<h:inputText class="form-control" id="cor-veiculo"  disabled="true" value="#{edit.cor}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-5">
					<h:panelGroup layout="block" class="form-group">
						<h:outputLabel clas="form-control" for="ano-veiculo" value="Ano" />
						<h:inputText class="form-control" id="ano-veiculo" disabled="true" value="#{edit.ano}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-5">
					<h:panelGroup layout="block" class="form-group">
						<h:outputLabel clas="form-control" for="preco-veiculo" value="Preço" />
						<h:inputText class="form-control" id="preco-veiculo" disabled="true" value="#{edit.preco}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="col-md-5">
					<h:panelGroup layout="block" class="form-group">
					<h:outputLabel clas="form-control" for="usuario" value="Selecione o usuario" />
						<h:selectOneMenu  value="#{user.id}" id="usuario" class="form-control">
							<f:selectItems 
							value="#{user.usersNameList()}" 
							var="user" itemValue="#{user.id}"  
							itemLabel="#{user.nome}" 
							/>						
						</h:selectOneMenu>
					</h:panelGroup>
					<h:link 
					class="text-danger"
					style="background-color:white;"
					value="Caso não encontre o usuário clique aqui para cadastrar" 
					outcome="/faces/clientes/criar-cliente.xhtml"/>
					
					
				</h:panelGroup>				
		</h:panelGroup>
			<h:panelGroup layout="block" class="col-md-5">
				<h:panelGroup layout="block" class="form-group">
					<h:commandButton value="Realizar compra" action="#{veiculo.comprarVeiculo(edit, user)}" class="btn btn-success"/>
				</h:panelGroup>
			</h:panelGroup>
	</h:form>
</h:panelGroup>
	</ui:define>
</ui:composition>

</h:body>
</html>
