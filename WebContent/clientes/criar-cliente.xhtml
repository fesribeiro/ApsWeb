<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Revenda de Veiculos</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="page">
			<h:panelGroup layout="block" class="container">
				<h:form>
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputLabel clas="form-control" for="nome-cliente"
									value="Nome" />
								<h:inputText class="form-control" id="nome-cliente"
									value="#{user.nome}" requiredMessage="Campo nome obrigatorio."
									required="true">
									<f:validateLength minimum="5" maximum="50" />
								</h:inputText>
								<h:message for="nome-cliente" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputLabel clas="form-control" for="cpf-cliente" value="CPF" />
								<h:inputText class="form-control" id="cpf-cliente"
									value="#{user.cpf}" requiredMessage="Campo CPF obrigatorio."
									required="true">
									<f:validator validatorId="cpfValidator"/>
								</h:inputText>
								<h:message for="cpf-cliente" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputLabel clas="form-control" for="cliente-telefone"
									value="Telefone" />
								<h:inputText class="form-control" id="cliente-telefone"
									value="#{user.telefone}"
									requiredMessage="Campo Telefone obrigatorio." required="true" />
								<h:message for="cliente-telefone" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputLabel clas="form-control" for="cliente-endereco"
									value="Endereco" />
								<h:inputText class="form-control" id="cliente-endereco"
									value="#{user.endereco}"
									requiredMessage="Campo Endereço  obrigatorio." required="true" />
								<h:message for="cliente-endereco" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputLabel clas="form-control" for="cliente-endereco"
									value="Gênero" />
								<h:selectOneMenu class="form-control" value="#{user.sexo}"
									requiredMessage="Campo Genero obrigatorio." required="true">
									<f:selectItem itemValue="Masculino" />
									<f:selectItem itemValue="Feminino" />
								</h:selectOneMenu>
								<h:message for="cliente-endereco" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" class="col-md-5">
						<h:panelGroup layout="block" class="form-group">
							<h:commandButton value="Cadastrar"
								action="#{user.criarUsuario()}" class="btn btn-success" />
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</h:body>
</html>
