<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Revenda de Veiculos</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="page">
		<h:panelGroup layout="block" class="container">
			<h:form>
						<h:panelGroup layout="block" class="row">
							<h:panelGroup layout="block" class="col-md-5">
								<h:panelGroup layout="block" class="form-group">
								<h:inputHidden value="#{edit.id}" />
									<h:outputLabel clas="form-control" for="nome-usuario" value="Nome" />
									<h:inputText class="form-control" id="nome-usuario" value="#{edit.nome}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" class="col-md-5">
								<h:panelGroup layout="block" class="form-group">
									<h:outputLabel clas="form-control" for="cpf-usuario" value="Cpf" />
									<h:inputText class="form-control" id="cpf-usuario" value="#{edit.cpf}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" class="col-md-5">
								<h:panelGroup layout="block" class="form-group">
									<h:outputLabel clas="form-control" for="telefone-usuario" value="Telefone" />
									<h:inputText class="form-control" id="telefone-usuario" value="#{edit.telefone}" />
								</h:panelGroup>
							</h:panelGroup>				
							<h:panelGroup layout="block" class="col-md-5">
								<h:panelGroup layout="block" class="form-group">
									<h:outputLabel clas="form-control" for="endereco-usuario" value="Endereco" />
									<h:inputText class="form-control" id="endereco-usuario" value="#{edit.endereco}" />
								</h:panelGroup>
							</h:panelGroup>		
							<h:panelGroup layout="block" class="col-md-5">
								<h:panelGroup layout="block" class="form-group">
									<h:outputLabel clas="form-control" for="cliente-sexo" value="GÃªnero" />
									<h:selectOneMenu class="form-control" value="#{edit.sexo}">
										<f:selectItem  itemValue="Masculino" />
										<f:selectItem  itemValue="Feminino" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>				
					</h:panelGroup>
					<h:panelGroup layout="block" class="col-md-5">
							<h:panelGroup layout="block" class="form-group"	>
									<h:commandButton value="Editar" action="#{user.alterarDadosUsuario(edit)}" class="btn btn-success"/>				
							</h:panelGroup>
					</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</h:body>
</html>
